<template name="movieItem">
	<li class="movie {{ seenClass }}">
		<img class="movie-poster" src="{{poster_path}}" alt="Poster for {{title}}">
		<div class="movie-info">
			<div class="movie-info-inner">
				<h3><a href="{{url}}">{{title}}</a></h3>
				<p>{{seen}}</p>
			</div>
		</div>
	</li>
</template>
